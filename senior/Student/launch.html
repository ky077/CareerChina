<div class="main index-main">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="index-logo"><img src="images/logo.png" class="img-responsive center-block"></div>
      </div>
    </div>
  </div>
</div>
<!-- -->
<!-- --> 
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script>
$(window).on('resize',function() {
	$(".index-logo").outerHeight($(window).height());
	$logoSpace = ($(window).height() - $(".index-logo > img").height())/2;
	$(".index-logo").css("padding-top", $logoSpace+"px");
});
$(document).ready(function() {
    $(window).trigger('resize');
});
</script>

		window.location.href = "index.html";
	});
});
